<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns and Content Example</title>
    <style>
        /* Styles for dropdowns and content */
        .dropdown {
            margin-bottom: 10px;
        }

        /* Add your additional styles here */

        .content {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Styles Dropdown -->
<div class="dropdown">
    <label for="styles" class="mr-1 text-xs">Styles :</label>
    <select id="styles" name="styles" class="bg-black text-sm border rounded-sm p-1">
        <option value="0">None</option>
        <option value="1">contemporary</option>
        <option value="2">traditional</option>
        <option value="3">industrial</option>
        <option value="4">scandinavian</option>
        <option value="5">mid-century modern</option>
    </select>
</div>

<!-- Artists Dropdown -->
<div class="dropdown">
    <label for="artists" class="mr-1 text-xs">Artists :</label>
    <select id="artists" name="artists" class="bg-black text-sm border rounded-sm p-1">
        <option value="0">None</option>
        <option value="1">Kelly Wearstler</option>
        <option value="2">Nate Berkus</option>
        <option value="3">Candice Olson</option>
        <option value="4">Joanna Gaines</option>
        <option value="5">Philippe Starck</option>
    </select>
</div>

<!-- Color Palettes Dropdown -->
<div class="dropdown">
    <label for="color_palettes" class="mr-1 text-xs">Color Palettes :</label>
    <select id="color_palettes" name="color_palettes" class="bg-black text-sm border rounded-sm p-1">
        <option value="0">None</option>
        <option value="1">Palette 1</option>
        <option value="2">Palette 2</option>
        <option value="3">Palette 3</option>
        <option value="4">Palette 4</option>
        <option value="5">Palette 5</option>
    </select>
</div>

<!-- Content Section -->
<div class="content">
    <h2>Your Additional Content Goes Here</h2>
    <p>This is just a sample content section below the dropdowns. You can add more HTML content here.</p>
</div>

</body>
</html>
